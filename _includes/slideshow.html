<!-- Slideshow component -->
<div class="slideshow-container standard-component">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="slide">
            <div class="slide-text">
                <h2>{{page.slide-1-title}}</h2>
                <p> {{page.slide-1-content}}</p>
            </div>
            <img src="/assets/images/slideshow/qupath-getting-started.png" class="screenshot-img" alt="">
        </div>
        <!-- <div class="text">Slide 1</div> -->
    </div>
    <div class="mySlides fade">
        <div class="slide">
            <div class="slide-text inverse-text">
                <h2>{{page.slide-2-title}}</h2>
                <p> {{page.slide-2-content}}</p>
            </div>
            <img src="/assets/images/slideshow/qupath-youtube.png" class="inverse screenshot-img" alt="">
        </div>
        <!-- <div class="text">Slide 2</div> -->
    </div>
    <div class="mySlides fade">
        <div class="slide">
            <div class="slide-text">
                <h2>{{page.slide-3-title}}</h2>
                <p> {{page.slide-3-content}}</p>
            </div>
            <img src="/assets/images/slideshow/annotation-snapping.jpg" class="screenshot-img" alt="">
        </div>
        <!-- <div class="text">Slide 3</div> -->
    </div>
    <div class="mySlides fade">
        <div class="slide">
            <div class="slide-text inverse-text">
                <h2>{{page.slide-4-title}}</h2>
                <p> {{page.slide-4-content}}</p>
            </div>
            <img src="/assets/images/slideshow/pete-teaching.png" class="inverse center-img" alt="">
        </div>
    </div>
    <!-- <div class="text">Slide 4</div> -->
    <div class="mySlides fade">
        <div class="slide">
            <div class="slide-text">
                <h2>{{page.slide-5-title}}</h2>
                <p> {{page.slide-5-content}}</p>
            </div>
            <img src="/assets/images/slideshow/qupath-jobs.png" class="center-img" alt="">
        </div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)"><i class="fa-solid fa-angle-left"></i></a>
    <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-angle-right"></i></a>
</div>
<br>
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)" tabindex="0" aria-label="Slide 1"></span>
    <span class="dot" onclick="currentSlide(2)" tabindex="0" aria-label="Slide 2"></span>
    <span class="dot" onclick="currentSlide(3)" tabindex="0" aria-label="Slide 3"></span>
    <span class="dot" onclick="currentSlide(4)" tabindex="0" aria-label="Slide 4"></span>
    <span class="dot" onclick="currentSlide(5)" tabindex="0" aria-label="Slide 5"></span>
</div>
